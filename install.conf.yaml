- defaults:
    link:
      relink: true
      force: true
- clean: ["~"]
- link:
    ~/.zshrc: zshrc
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.config/tmux: tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.zsh: zsh

- shell:
    - [git submodule update --init --recursive, Installing submodules]
